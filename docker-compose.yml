    #         MYSQL_PASSWORD: laravel_db_pass

    
    # phpMyAdmin
    
    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
            - 8080:80
        links:
            - db
        environment:
            PMA_HOST: db
            PMA_PORT: 3306
            PMA_ARBITRARY: 1
        volumes:
            - .docker/phpmyadmin/sessions:/sessions

    
    # Mailpit
  
    mail:
        image: axllent/mailpit:latest
        ports:
        - 8025:8025
        - 1025:1025
